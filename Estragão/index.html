<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Estragão</title>
</head>
<body>
	<div class="estragao-wrapper">
		<div class="estragao-phone">
			<img src="./img/estragao-celular.png" alt="celular">
		</div>
		<div class="estragao-login">
			<div class="login-form">
				<img src="./img/estragao-logo.png" class="logo" alt="logo">
				<div class="profile-photo">
					<img src="./img/perfil-estragao.jpg" alt="foto de perfil">
				</div>
				<a href="#" class="login">Continue como Estragão</a>
				<a href="#" class="logout">Remover conta</a>
			</div>
			<div class="login-form">
				<p class="not-account">Não é Estragão?</p>
				<p class="not-account">
					<span class="link-blue">Trocar tempero</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="stores">
				<a href="#" class="store-link"></a>
				<a href="#" class="store-link"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
